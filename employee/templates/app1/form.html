{% extends 'base.html' %}

{% block title %}
    <title>Form</title>
{% endblock %}

{% block content %}
<div class="container w-50 mx-auto rounded-5 p-4 mt-4 bg-success-subtle">
    <h1 class="text-center text-primary-emphasis">Employee Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-success col-6">
        <input type="reset" class="btn btn-outline-warning col-6 float-end">
    </form>
</div>
{% endblock %}
